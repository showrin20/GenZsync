<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GenZsync</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
            background-color: #DDE6ED; /* Light background */
        }
        .text-primary {
            color: #1A4870; /* Primary text color */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const LoginPage = () => {
            return (
                <div className="flex justify-center items-center h-screen">
                    <div className="bg-white shadow-lg rounded-lg p-8 w-96">
                        <h1 className="text-2xl font-bold text-primary mb-6 text-center">Login to GenZsync</h1>
                        <form>
                            <div className="mb-4">
                                <label className="block text-gray-700">Username</label>
                                <input
                                    type="text"
                                    placeholder="Enter your username"
                                    className="border rounded w-full py-2 px-3 text-gray-700"
                                    required
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700">Password</label>
                                <input
                                    type="password"
                                    placeholder="Enter your password"
                                    className="border rounded w-full py-2 px-3 text-gray-700"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="bg-black text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition duration-300"
                            >
                                Login
                            </button>
                        </form>
                        <p className="mt-4 text-center">
                            Don't have an account? <a href="signup.html" className="text-blue-500">Sign Up</a>
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LoginPage />, document.getElementById('root'));
    </script>
</body>
</html>
